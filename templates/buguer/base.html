<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %} {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyLZxNq3qot9gNp4DxJYfl5i1qVOaUtCcT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4ea834570e.js" crossorigin="anonymous"></script></head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav>
                    {% block navbar %} {% endblock %}
                </nav>

                <main>
                    {% block banner %} {% endblock %}
                    {% block content %} {% endblock %}
                </main>
            </div>
        </div>
    </div>
    <!-- Conteúdo da sua página vai aqui -->


    <!-- Scripts do Bootstrap (opcional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <!-- Outros scripts podem ser adicionados aqui -->
</body>
</html>
